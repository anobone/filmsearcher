        <link rel="stylesheet" href="style.css">
    </head>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand"><b>КИНОПОИСК</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="user.html">Личный кабинет</a>
              </li>
            </ul>
            <a href="search.html">
              <img src="картинки/detail-search.png" style="width:25px; margin-right:5px;">
            </a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Название фильма" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Найти</button>
            </form>
          </div>
        </div>
      </nav>
    <main style="background-color: #1f9fff;">
        <div class="background">
            <form>
                <table class="search-pattern">
                    <tr>
                        <td colspan="8" style="width:80%; padding-left: 20px; height: 60px; vertical-align: bottom;">
                            <input style="width:680px;" class="form-control me-2" type="search" placeholder="Название фильма" name="search">
                        </td>
                        <td colspan="2" style="width:20%; text-align: right; padding-right: 19px; vertical-align: bottom;">
                            <button style="width:150px;" class="btn btn-outline-primary" type="submit">Найти</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" style="width:60%; vertical-align: middle; padding-left: 20px; height:60px;">
                            <b>Сортировать:</b>
                        </td>
                        <td colspan="4" style="width:40%; vertical-align: middle;">
                            <b>Фильтр:</b>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="width:20%; padding-left: 20px; vertical-align: top; height:60px;">
                            <input class="form-check-input" type="radio" id="flexRadioDefault1"  name="radio1" value="rating">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  По рейтингу
                                </label>
                        </td>
                        <td colspan="2" style="width:20%; vertical-align: top;">
                            <input class="form-check-input" type="radio" id="flexRadioDefault1"  name="radio1" value="date">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  По дате выхода
                                </label>
                        </td>
                        <td colspan="2" style="width:20%; vertical-align: top;">
                            <input class="form-check-input" type="radio"id="flexRadioDefault1"  name="radio1" value="alphabet">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  По алфавиту
                                </label>
                        </td>
                        <td colspan="4" style="width:40%; padding-right: 20px; vertical-align: top;">
                            <select class="form-select" name="show">
                                <option selected value="all">Показать все результаты</option>
                                <option value="films">Только фильмы</option>
                                <option value="series">Только сериалы</option>
                                <option value="anime">Только аниме</option>
                                <option value="collection">Только подборки</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
